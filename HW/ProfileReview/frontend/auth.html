{% extends 'base.html' %}
{% block title %}{{ user.username }}{% endblock title %}
{% block body %}
    {{ error }}
    <section class="container h-100 d-flex align-items-center justify-content-between">
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="username" class="form-control mb-3">
            <input type="submit" value="Signin" class="btn btn-success w-100">
        </form>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="username" class="form-control mb-3">
            <input type="text" placeholder="description" class="form-control mb-3">
            <input type="submit" value="Signup" class="btn btn-success w-100">
        </form>
    </section>

{% endblock body %}
